<section class="contacts">
  <div class="container">
    <h2 class="contacts__title title">Контакты</h2>
  </div>
  <div class="contacts__container">
    <div class="container">
      <div class="contacts__wrapper">
        <div class="contacts__left contacts-left">
          <p class="contacts-left__address-title subtitle">Шоурум №4</p>
          <p class="contacts-left__address text">Леонтьевский переулок, дом 5, строение 1</p>
          <p class="contacts-left__back-call subtitle">Заказать обратный звонок</p>
          <form action="#" class="contacts-left__form">
            <input type="text" name="name" placeholder="Имя*">
            <input type="tel" name="tel" placeholder="Телефон*">
            <button type="submit" class="btn-reset contacts-left__btn btn">Заказать</button>
          </form>
          <p class="subtitle contacts-left__social-title">Связаться в одик клик</p>
          <div class="contacts-left__social">
            <a href="https://whatsapp.com" class="contacts-left__social-btn contacts-left__social-btn--whatsapp"></a>
            <a href="https://telegram.com" class="contacts-left__social-btn contacts-left__social-btn--telegram"></a>
          </div>
        </div>

        <div class="contacts__right contacts-right">
          <div class="contacts-right__map" id="map"></div>
        </div>
      </div>
    </div>
  </div>
</section>
